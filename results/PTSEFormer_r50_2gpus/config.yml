DATASET:
  K: 300
  aug_rot: 0
  cache_dir: ./datasets/cache
  coco_path: /data1/jiahaoguo/dataset/gaode_3_coco
  debug: true
  dense_reg: 1
  down_ratio: 4
  flip: 0.5
  frame_extraction: 2
  heads:
  - hm
  - reg
  - wh
  - center_offset
  image_blur_aug: false
  input_h: 640
  input_w: 640
  max_offset: 12
  min_offset: -12
  no_color_aug: false
  not_max_crop: false
  not_rand_crop: false
  num_classes: 1
  output_h: 160
  output_w: 272
  ref_num_local: 2
  remove_difficult: false
  rotate: 0
  scale: 0.05
  shift: 0.05
  train_ann_file: /data1/jiahaoguo/dataset/gaode_3_coco/annotations/train.json
  train_img_folder: /data1/jiahaoguo/dataset/gaode_3_coco/images
  val_ann_file: /data1/jiahaoguo/dataset/gaode_3_coco/annotations/test.json
  val_img_folder: /data1/jiahaoguo/dataset/gaode_3_coco/images
LOSS:
  bbox_loss_coef: 5
  boxes_weight: 0.0
  cls_loss_coef: 2
  ct_offset_weight: 0.0
  dice_loss_coef: 1
  focal_alpha: 0.25
  giou_loss_coef: 2
  giou_weight: 0.0
  hm_weight: 0.0
  mask_loss_coef: 1
  no_aux_loss: true
  off_weight: 0.0
  set_cost_bbox: 5
  set_cost_class: 2
  set_cost_giou: 2
  wh_weight: 0.0
MODEL:
  backbone: resnet50
  dec_layers: 6
  dec_n_points: 4
  dilation: false
  dim_feedforward: 1024
  dropout: 0.1
  enc_layers: 6
  enc_n_points: 4
  frozen_weights: null
  hidden_dim: 256
  masks: false
  name: PTSEFormer
  nheads: 8
  num_classes: 1
  num_feature_levels: 4
  num_queries: 100
  num_quries: 300
  position_embedding: sine
  position_embedding_scale: 6.283185307179586
TEST:
  batch_size: 1
  test_max_offset: 12
  test_min_offset: -12
  test_ref_nums: 6
  test_with_one_img: false
TRAIN:
  batch_size: 1
  cache_mode: false
  clip_max_norm: 0.1
  device: cuda
  epochs: 110
  eval: true
  lr: 2.0e-05
  lr_backbone: 1.0e-05
  lr_backbone_names:
  - backbone.0
  lr_drop: 40
  lr_drop_epochs: null
  lr_linear_proj_mult: 0.1
  lr_linear_proj_names:
  - reference_points
  - sampling_offsets
  num_workers: 4
  output_dir: ./results/PTSEFormer_r50_2gpus
  pretrained: /data1/jiahaoguo/PTSEFormer/pretrained/resnet50-19c8e357.pth
  resume: ''
  resume_default: true
  seed: 42
  sgd: false
  start_epoch: 0
  weight_decay: 0.0001
